<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3c1647bfb2.js" crossorigin="anonymous"></script>
    <title>Pretty Weather-App</title>
</head>

<body style="background-image: url(images/colorful-sky.jpg);">
    <div class="app-body">
        <div class="container">
            <form id="search-city">
                <div class="weekly-overview row">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="control-form" placeholder="Enter your location" id="city-input"
                                autofocus="on" autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn-1 w-100" />
                        </div>
                        <div class="col-3">
                            <button type="button" id="current-location-btn" class="btn-2 w-100">
                                Current
                            </button>
                        </div>
                    </div>
            </form>
            <div class="weekly-overview row">
                <div class="col-6">
                    <h1 id="city">Miami</h1>
                    <h5 id="conditions-forecast"> Sunny
                        <i class="fa-solid fa-cloud-sun fa-4x"></i>
                        <span id="temperature">75</span>
                    </h5>
                    <span>
                        <a href="#" id="current-temp-celsius">°C</a>
                    </span>
                    <span class="divider">|</span>
                    <span>
                        <a href="#" id="current-temp-fahrenheit">°F</a>
                    </span>
                    <ul class="date-time">
                        <li id="current-date">Tuesday 31st Jan</li>
                        <li id="current-time">11:35</li>
                    </ul>
                </div>
                <ul class="col-6">
                    <ul class="conditions" id="current-humidity">Humidity:82%</li>
                        <li id="current-wind">Wind:5mph</li>
                    </ul>
            </div>
        </div>
        <div class="row justify-weekly-conent">
            <h2 class="weekly-forecast-title-can-go-here"></h2>
            <div class="row">
                <div class="col-2">
                    <div class="card" style="width: 8rem; height: 12rem;">
                        <div class="card-body">
                            <p class="card-text">Sat</p>
                        </div>
                        <i class="fa-solid fa-cloud-rain fa-2x"></i>
                        <div class="card-body">
                            <p class="card-text">79°</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 8rem; height: 12rem;">
                        <div class="card-body">
                            <p class="card-text">Sun</p>
                        </div>
                        <i class="fa-solid fa-cloud-sun fa-2x"></i>
                        <div class="card-body">
                            <p class="card-text">77°</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 8rem; height: 12rem;">
                        <div class="card-body">
                            <p class="card-text">Mon</p>
                        </div>
                        <i class="fa-solid fa-cloud-sun fa-2x"></i>
                        <div class="card-body">
                            <p class="card-text">90°</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 8rem; height: 12rem;">
                        <div class="card-body">
                            <p class="card-text">Tue</p>
                        </div>
                        <i class="fa-solid fa-sun fa-2x"></i>
                        <div class="card-body">
                            <p class="card-text">84°</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card" style="width: 8rem; height: 12rem;">
                        <div class="card-body">
                            <p class="card-text">Wed</p>
                        </div>
                        <i class="fa-solid fa-cloud-sun-rain fa-2x"></i>
                        <div class="card-body">
                            <p class="card-text">78°</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://www.netlify.com"></a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
