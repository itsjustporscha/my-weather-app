<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

<body style="background-image: url(images/colorful-sky.jpg);">
    <div class="app-body">
        <div class="container">
            <form id="search-city">
                <div class="weekly-overview row">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="control-form" placeholder="Enter your location" id="city-input"
                                autofocus="on" autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn-1 w-100" />
                        </div>
                        <div class="col-3">
                            <button type="button" id="current-location-btn" class="btn-2 w-100">
                                Current
                            </button>
                        </div>
                    </div>
            </form>
            <div class="weekly-overview row">
                <div class="col-6">
                    <h1 id="city">Miami</h1>
                    <h5 id="conditions-forecast">
                        <img src="images/sunny.png" height="50px" width="50px" alt="Sunny" />
                        <span id="temperature"></span>
                    </h5>
                    <span>
                        <a href="#" id="current-temp-celsius">Â°C</a>
                    </span>

                    </span>

                </div>
                <div class="col-6">
                    <ul class="date-time">
                        <li id="current-date"></li>
                        <li id="current-time"></li>
                    </ul>
                </div>
            </div>
            <div class="row justify-weekly-content">
                <div class="weekly-forecast-title-can-go-here"></div>
                <div class="row">
                    <div class="col-2">
                        <div class="card" style="width: 8rem; height: 12rem;">
                            <div class="card-body">
                                <p class="card-text">Sat</p>
                            </div>
                            <img src="images/heavy rain.png" height="40px" width="40px" alt="heavy rain" />
                            <div class="card-body">
                                <p class="card-text">79Â°</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card" style="width: 8rem; height: 12rem;">
                            <div class="card-body">
                                <p class="card-text">Sun</p>
                            </div>
                            <img src="images/sunny.png" height="40px" width="40px" alt="sunny" />
                            <div class="card-body">
                                <p class="card-text">77Â°</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card" style="width: 8rem; height: 12rem;">
                            <div class="card-body">
                                <p class="card-text">Mon</p>
                            </div>
                            <img src="images/lightning.png" height="40px" width="40px" alt="lightning" />
                            <div class="card-body">
                                <p class="card-text">90Â°</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card" style="width: 8rem; height: 12rem;">
                            <div class="card-body">
                                <p class="card-text">Tue</p>
                            </div>
                            <img src="images/windy.png" height="40px" width="40px" alt="windy">
                            <div class="card-body">
                                <p class="card-text">84Â°</p>

                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card" style="width: 8rem; height: 12rem;">
                            <div class="card-body">
                                <p class="card-text">Wed</p>
                            </div>
                            <img src="images/partly-cloudy.png" height="40px" width="40px" alt="partly cloudy" />
                            <div class="card-body">
                                <p class="card-text">78Â°</p>
